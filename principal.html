<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="principal.css" />
    <link rel="shortcut icon" type="imagex/png" href="imagens/moedaIcon.ico" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Conversor de Moedas</h1>
    <div class="container">
      <div>
        <form>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input
              type="text"
              id="valor"
              name="valor"
              placeholder="0,00"
              required
            />
          </div>
          <div class="form-group">
            <label for="moeda1">Converter de</label>
            <input
              list="moedas"
              id="moeda1"
              placeholder="Selecione uma moeda"
            />
          </div>
          <div>
            <button id="btnAlternar" type="button">
              <i class="bi bi-arrow-left-right"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="moeda2">Para</label>
            <input
              list="moedas"
              id="moeda2"
              placeholder="Selecione uma moeda"
            />
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <button id="btnConverter" type="button">Converter</button>
          </div>
        </form>
      </div>
      <div class="resultado">
        <h2>Resultado</h2>
        <p id="resultado">Aguardando convers√£o...</p>
      </div>
    </div>
    <datalist id="moedas">
      <option value="USD"></option>
      <option value="EUR"></option>
      <option value="GBP"></option>
      <option value="JPY"></option>
      <option value="BRL"></option>
      <option value="CAD"></option>
      <option value="AUD"></option>
    </datalist>
  </body>
</html>
